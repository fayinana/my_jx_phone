<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jk phone</title>
    <link rel="stylesheet" href="jkphone.css">
</head>
<body>
    <div class="container">
         <!-- the heder part start -->
        <h1><b>JK</b>-phone</h1>
         <!-- the heder part end -->
         <!-- the phone container start -->
        <div class="phonecontainer">
        <!-- the phone container end -->
            <!-- the scren container start -->
            <div class="screencontainer">
                <!-- screen sub container start -->
                <div class="screensubcontainer">
                    <!-- sound start  -->
                    <div class="sound">
                        <button class="soundout"></button>
                    </div>
                    <!-- sound end  -->
                    <!-- screen  start -->
                    <div class="screen">
                        <div class="l1"></div>
                        <div class="j1"></div>
                        <div class="bsckslash"></div>
                        <div class="slash">
                            <div class="up1"></div>
                            <div class="down1"></div>
                        </div>
                    </div>
                     <!-- screen end -->
                     <!-- logo start -->
                    <div class="logo">
                        <div class="j"></div>
                        <div class="l"></div>
                        <div class="x"></div>
                        <div class="v">
                            <div class="up"></div>
                            <div class="down"></div>
                        </div>
                    </div>
                    <!-- logo end -->
                    <!-- first row start -->
                    <div class="firstrow">
                        <div class="frleftbuton"></div>
                        <div class="frcenterbuton"></div>
                        <div class="frrightbuton"></div>
                    </div>
                </div>
                <!-- screen sub container end -->
            </div>
                <!-- the scren container end -->
            <div class="buttons">
                
                <div class="secondrow">
                    <div class="srleftbutton center-numbers">1</div>
                    <div class="srcenterbutton center-numbers">2</div>
                    <div class="srrightbutton center-numbers">3</div>
                </div>
                <div class="thirdrow">
                    <div class="trleftbutton center-numbers">4</div>
                    <div class="trcenterbutton center-numbers">5</div>
                    <div class="trrightbutton center-numbers">6</div>
                </div>
                <div class="lastrow">
                    <div class="laleftbutton center-numbers">7</div>
                    <div class="lacenterbutton center-numbers">8</div>
                    <div class="larightbutton center-numbers">9</div>
                </div>
                <div class="fiverow">
                    <div class="fvleftbutton center-numbers">#</div>
                    <div class="fvcenterbutton center-numbers">0</div>
                    <div class="fvrightbutton center-numbers">*</div>
                </div>

            </div>

        </div>
         <!-- the phone container end -->
    </div>
</body>
</html>
